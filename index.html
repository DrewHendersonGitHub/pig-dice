<!DOCTYPE html>
<html lang="en">
<head>  
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice Game</title>
</head>
<body>
<div class = "container">
  <h1>Pig Dice Game</h1>
  <h2>Player One Score</h2>
  <p><span id="p1Score"></span></p>
  <h2>Player Two Score</h2>
  <p><span id="p2Score"></span></p>

  <h3>Roll the dice, <span class="currentPlayer"></span>!</h3>
  <button type="button" id="submitRoll">Test your Luck!</button>
  <button type="button" id="hold">Hold (Add to Total Score)</button>
  <p><span class="currentPlayer"></span>'s score this turn: <span id="turnScore"></span></p>
</div>
</body>
</html>
